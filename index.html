<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="components">
      <h1>IP Address Tracker</h1>
    </div>


    <div class="components">
      <form action="#" method="get">

        <input type="text" placeholder="search for any IP address or domain" id="searchbar">
        <button id="btn" type="button"><img src="images/icon-arrow.svg" alt=""></button>

      </form>
    </div>
  </div>

  <div id="data">
    <div class="data-containers">
      <div>
        <span class="headers">IP ADDRESS</span>

      </div>

      <div>
        <span class="content" id="Ip">
      
        </span>
      </div>
      

    </div>

    <div class="data-containers">
      <div>
        <span class="headers">LOCATION</span>
      </div>
      <div>
        <span class="content" id="location-region">
        
        </span>,<br>
        <span class="content" id="location-country">
  
        </span>
      </div>
   

    </div>

    <div class="data-containers">
      <div>
        <span class="headers">TIMEZONE</span> 

      </div>

      <div>
        <span class="content" id="timezone">
        
        </span>
      </div>
     
    </div>

    <div class="data-containers">
      <div>
        <span class="headers">ISP</span> 
      </div>
     <div>
      <span class="content" id="isp">
         
      </span>
     </div>
     
    </div>

  </div>







  <img src="images/pattern-bg-desktop.png" alt="image" id="banner">
  <img src="images/pattern-bg-mobile.png" alt="image" id="banner-mobile">



<script src="index.js"></script>
</body>

</html>
