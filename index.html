<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="components">
      <h1>IP Address Tracker</h1>
    </div>


    <div class="components">
      <form action="#" method="get">

        <input type="text" placeholder="search for any IP address or domain" id="searchbar">
        <button id="btn" type="button"><img src="images/icon-arrow.svg" alt=""></button>

      </form>
    </div>
  </div>

  <div id="data">
   <div class="container-data">

   <div class="headings">IP ADDRESS</div>
   <div class="headings border-left">LOCATION</div>
   <div class="headings border-left">TIMEZONE</div>
   <div class="headings border-left">ISP</div>

   </div>

   <div class="container-data">
    <div class="dataGen" id="Ip"></div>
    <div class="dataGen border-left" ><span id="location-city"></span>, <span id="location-region"></span>, <span  id="location-country"></span></div>
    <div class="dataGen border-left" id="timezone"></div>
    <div class="dataGen border-left" id="isp"></div>



   </div>

 
  </div>
<div id="mobile">
 <div id="data-mobile">
  <div class="data-containers-mobile">
    <div class="headings-mobile">IP ADDRESS</div>
    <div class="container-data-mobile IP">

    </div>
  </div>
  <div class="data-containers-mobile">
    <div class="headings-mobile">LOCATION</div>
    <div class="container-data-mobile">
      <span class="Location city"></span>, <span class="Location region"></span>, <span class="Location country"></span>
    </div>
  </div>
  <div class="data-containers-mobile">
    <div class="headings-mobile">TIMEZONE</div>
    <div class="container-data-mobile timezone"></div>
  </div>
  <div class="data-containers-mobile">
    <div class="headings-mobile">ISP</div>
    <div class="container-data-mobile isp"></div>
  </div>


 </div>
</div>




  <img src="images/pattern-bg-desktop.png" alt="image" id="banner">
  <img src="images/pattern-bg-mobile.png" alt="image" id="banner-mobile">

  <div id="map">

  </div>


  <script src="index.js"></script>
</body>

</html>
